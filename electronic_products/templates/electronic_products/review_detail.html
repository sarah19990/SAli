{% extends "electronic_products/base.html" %}
{% block content %}
{% load static %}
<br><br><br>
<div>
<article class="media content-section" style="background-color: rgb(85, 13, 1);">
<img class="rounded-circle article-img" src="{% static 'images/default1.jpg' %}" width="100" height="100">
<div class="media-body">
<div class="article-metadata">
<h1 style="color: white; font-size: 15px;">Posted on {{object.date_reviewed}}</h1>
</div>
<div class="media-body"></div>
<h3 style="color: white;">{{object.name}} Rating: {{object.product_rating}}/5 star</h3>
</div>
<div class="media-body"></div>
<h1 style="color: white; font-size: 15px;">Review: {{object.text}} </h2>
</div>
{% if object.author == user %}

<a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'review-update' object.id %}">Update</a>
    <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'review-delete' object.id %}">Delete</a>
</article> 
{% endif %}
{% endblock %}
