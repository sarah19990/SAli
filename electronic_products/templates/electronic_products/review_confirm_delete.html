{% extends "electronic_products/base.html" %}
{% block content %}
<div class="content-section">
    <form method="POST">
    {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">
                    Delete Review
            </legend>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-danger btn-sm mt-1 mb-1" style="color: white;" type="submit">
                    Yes, Delete 
            </button>
            <a class="btn btn-secondary btn-sm mt-1 mb-1" style="color: white;" href="{% url 'review-detail' object.id %}">Cancel </a>
        </div>
    </form>
    
</div>
{% endblock %}
